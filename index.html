<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Problem Simulation with HDR Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #resetButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #resetButton:hover {
            font-size: 18px;
            transition: 0.2s;
        }

        #spotifyPlayer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .slider-container {
            position: absolute;
            bottom: 20px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 12px;
        }

        .slider-container label {
            font-size: 14px;
        }

        .slider-container input {
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="resetButton">Reset</button>
    <iframe id='spotifyPlayer' style="border-radius:12px" src="https://open.spotify.com/embed/track/2wKvDpQpWGOL2kZ9VV7psP?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="slider-container">
        <label for="gravitySlider">Gravity: <span id="gravityValue">1</span></label>
        <input type="range" id="gravitySlider" min="0.1" max="10" step="0.1" value="1">
        <label for="timeStepSlider">Time Step: <span id="timeStepValue">0.01</span></label>
        <input type="range" id="timeStepSlider" min="0.001" max="0.1" step="0.001" value="0.01">
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "./js/three.module.js",
            "three/addons/": "./js/addons/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let G = 1; // Gravitational constant
        let dt = 0.01; // Time step

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Default shadow type
        document.body.appendChild(renderer.domElement);

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 5, 5); // Move the light closer to the front
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        // Add a plane to receive shadows
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        plane.receiveShadow = true;
        scene.add(plane);

        let bodies = [];
        let animationId;

        const textureLoader = new THREE.TextureLoader();
        const textures = [
            textureLoader.load('/textures/texture1.jpg'),
            textureLoader.load('/textures/texture2.jpg'),
            textureLoader.load('/textures/texture3.jpg')
        ];

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Load HDR texture
        new RGBELoader()
            .setPath('/textures/')
            .load('HDR_space.hdr', function(texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                init();
                animate();
            });

        function createBodies() {
            const createBody = (texture) => {
                const radius = THREE.MathUtils.randFloat(0.1, 0.5); // Random radius between 0.1 and 0.5
                const geometry = new THREE.SphereGeometry(radius, 32, 32);
                const material = new THREE.MeshStandardMaterial({ map: texture, normalMap: texture });

                const mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);

                return { mesh, radius };
            };

            const body1 = createBody(textures[0]);
            const body2 = createBody(textures[1]);
            const body3 = createBody(textures[2]);

            // Random initial positions and velocities
            const getRandomPosition = () => new THREE.Vector3(
                THREE.MathUtils.randFloatSpread(2),
                THREE.MathUtils.randFloatSpread(2),
                THREE.MathUtils.randFloatSpread(2)
            );

            const getRandomVelocity = () => new THREE.Vector3(
                THREE.MathUtils.randFloatSpread(0.1),
                THREE.MathUtils.randFloatSpread(0.1),
                THREE.MathUtils.randFloatSpread(0.1)
            );

            const getRandomWeight = () => THREE.MathUtils.randFloat(0.5, 2);

            bodies = [
                { ...body1, position: getRandomPosition(), velocity: getRandomVelocity(), weight: getRandomWeight(), rotationSpeed: new THREE.Vector3(Math.random() * 0.01, Math.random() * 0.01, Math.random() * 0.01) },
                { ...body2, position: getRandomPosition(), velocity: getRandomVelocity(), weight: getRandomWeight(), rotationSpeed: new THREE.Vector3(Math.random() * 0.01, Math.random() * 0.01, Math.random() * 0.01) },
                { ...body3, position: getRandomPosition(), velocity: getRandomVelocity(), weight: getRandomWeight(), rotationSpeed: new THREE.Vector3(Math.random() * 0.01, Math.random() * 0.01, Math.random() * 0.01) }
            ];

            for (const body of bodies) {
                body.mesh.position.copy(body.position);
            }

            camera.position.z = 5;
        }

        function init() {
            createBodies();

            document.getElementById('resetButton').addEventListener('click', () => {
                cancelAnimationFrame(animationId);
                scene.clear();
                scene.add(ambientLight); // Re-add the lights after clearing the scene
                scene.add(directionalLight);
                scene.add(plane); // Re-add the plane after clearing the scene
                createBodies();
                animate();
            });

            document.getElementById('gravitySlider').addEventListener('input', (event) => {
                G = parseFloat(event.target.value);
                document.getElementById('gravityValue').innerText = G;
            });

            document.getElementById('timeStepSlider').addEventListener('input', (event) => {
                dt = parseFloat(event.target.value);
                document.getElementById('timeStepValue').innerText = dt;
            });
        }

        function computeForces() {
            for (let i = 0; i < bodies.length; i++) {
                let force = new THREE.Vector3(0, 0, 0);
                for (let j = 0; j < bodies.length; j++) {
                    if (i !== j) {
                        const direction = new THREE.Vector3().subVectors(bodies[j].position, bodies[i].position);
                        const distance = Math.max(direction.length(), 0.1); // Avoid division by zero or extremely small distances
                        if (distance < bodies[i].radius + bodies[j].radius) {
                            // Collision detected, separate bodies
                            const overlap = (bodies[i].radius + bodies[j].radius) - distance;
                            direction.normalize();
                            bodies[i].position.add(direction.multiplyScalar(-overlap / 2));
                            bodies[j].position.add(direction.multiplyScalar(overlap / 2));
                        } else {
                            const f = G * bodies[i].weight * bodies[j].weight / (distance * distance);
                            force.add(direction.normalize().multiplyScalar(f));
                        }
                    }
                }
                bodies[i].velocity.add(force.multiplyScalar(dt / bodies[i].weight));
            }
        }

        function updatePositions() {
            for (const body of bodies) {
                body.position.add(body.velocity.clone().multiplyScalar(dt));
                body.mesh.position.copy(body.position);

                // Rotate the bodies
                body.mesh.rotation.x += body.rotationSpeed.x;
                body.mesh.rotation.y += body.rotationSpeed.y;
                body.mesh.rotation.z += body.rotationSpeed.z;

                // Constrain the positions to stay within the screen
                body.position.clamp(new THREE.Vector3(-5, -5, -5), new THREE.Vector3(5, 5, 5));
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            computeForces();
            updatePositions();
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
