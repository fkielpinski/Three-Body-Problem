<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Problem Simulation with HDR Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #resetButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="resetButton">Reset</button>
    <script type="importmap">
    {
        "imports": {
            "three": "./js/three.module.js",
            "three/addons/": "./js/addons/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const G = 1; // Gravitational constant
        const dt = 0.01; // Time step

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1); // Strong white light
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        let bodies = [];
        let animationId;

        // Load HDR texture
        new RGBELoader()
            .setPath('/textures/')
            .load('HDR_space.hdr', function(texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
                init();
                animate();
            });

        function createBodies() {
            const geometry = new THREE.SphereGeometry(0.2, 32, 32); // Increased the radius to 0.2
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Red color for all bodies

            const body1 = new THREE.Mesh(geometry, material);
            const body2 = new THREE.Mesh(geometry, material);
            const body3 = new THREE.Mesh(geometry, material);

            scene.add(body1);
            scene.add(body2);
            scene.add(body3);

            // Initial positions and velocities
            bodies = [
                { mesh: body1, position: new THREE.Vector3(-1, 0, 0), velocity: new THREE.Vector3(0, 1, 0) },
                { mesh: body2, position: new THREE.Vector3(1, 0, 0), velocity: new THREE.Vector3(0, -1, 0) },
                { mesh: body3, position: new THREE.Vector3(0, 1, 0), velocity: new THREE.Vector3(1, 0, 0) }
            ];

            for (const body of bodies) {
                body.mesh.position.copy(body.position);
            }

            camera.position.z = 5;
        }

        function init() {
            createBodies();

            document.getElementById('resetButton').addEventListener('click', () => {
                cancelAnimationFrame(animationId);
                scene.clear();
                scene.add(ambientLight); // Re-add the lights after clearing the scene
                scene.add(pointLight);
                createBodies();
                animate();
            });
        }

        function computeForces() {
            for (let i = 0; i < bodies.length; i++) {
                let force = new THREE.Vector3(0, 0, 0);
                for (let j = 0; j < bodies.length; j++) {
                    if (i !== j) {
                        const direction = new THREE.Vector3().subVectors(bodies[j].position, bodies[i].position);
                        const distance = direction.length();
                        const f = G / (distance * distance);
                        force.add(direction.normalize().multiplyScalar(f));
                    }
                }
                bodies[i].velocity.add(force.multiplyScalar(dt));
            }
        }

        function updatePositions() {
            for (const body of bodies) {
                body.position.add(body.velocity.clone().multiplyScalar(dt));
                body.mesh.position.copy(body.position);
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            computeForces();
            updatePositions();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
